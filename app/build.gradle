apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "gr.rambou.myicarus"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile files('src/main/libs/commons-logging-1.2.jar')
    compile files('src/main/libs/httpclient-4.3.5.jar')
    compile files('src/main/libs/httpcore-4.3.2.jar')
    compile files('src/main/libs/httpmime-4.3.5.jar')
    compile files('src/main/libs/jsoup-1.8.1.jar')
}
